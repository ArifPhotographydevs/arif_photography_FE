<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Image Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-preview { max-width: 300px; max-height: 300px; }
        .matched-image { max-width: 200px; max-height: 200px; margin: 10px; }
        #errorDetails { white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Face Recognition Image Matcher</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Upload Selfie</label>
            <input type="file" id="selfieInput" accept="image/*" class="mt-1 block w-full">
            <img id="preview" class="image-preview mt-2 hidden" alt="Image Preview">
        </div>

        <button id="submitBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Find Matches</button>

        <div id="results" class="mt-6 hidden">
            <h2 class="text-xl font-semibold mb-2">Matched Images</h2>
            <p id="message" class="mb-4"></p>
            <p id="shareUrl" class="mb-4"></p>
            <div id="matchedImages" class="flex flex-wrap"></div>
        </div>

        <div id="error" class="mt-4 text-red-500 hidden"></div>
        <div id="errorDetails" class="mt-2 text-sm text-gray-600 hidden"></div>
    </div>

    <script>
        const selfieInput = document.getElementById('selfieInput');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        const results = document.getElementById('results');
        const message = document.getElementById('message');
        const shareUrl = document.getElementById('shareUrl');
        const matchedImages = document.getElementById('matchedImages');
        const errorDiv = document.getElementById('error');
        const errorDetails = document.getElementById('errorDetails');

        selfieInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.classList.remove('hidden');
            }
        });

        submitBtn.addEventListener('click', async () => {
            const file = selfieInput.files[0];
            if (!file) {
                errorDiv.textContent = 'Please select an image';
                errorDiv.classList.remove('hidden');
                errorDetails.classList.add('hidden');
                return;
            }

            errorDiv.classList.add('hidden');
            errorDetails.classList.add('hidden');
            results.classList.add('hidden');
            matchedImages.innerHTML = '';

            const reader = new FileReader();
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                
                try {
                    const response = await fetch('https://nlhfk21zf7.execute-api.eu-north-1.amazonaws.com/default/sendimages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ selfie: base64Image })
                    });

                    const rawResponse = await response.text();
                    console.log('Raw Response:', rawResponse);

                    let data;
                    try {
                        data = JSON.parse(rawResponse);
                    } catch (jsonError) {
                        throw new Error(`Invalid JSON response: ${jsonError.message}\nRaw Response: ${rawResponse}`);
                    }

                    let body;
                    try {
                        body = typeof data.body === 'string' ? JSON.parse(data.body) : data.body;
                    } catch (bodyError) {
                        throw new Error(`Failed to parse response body: ${bodyError.message}\nRaw Response: ${rawResponse}`);
                    }

                    if (response.ok && body.success) {
                        message.textContent = body.message;
                        shareUrl.innerHTML = `Shared URL: <a href="${body.shared_url}" target="_blank" class="text-blue-500">${body.shared_url}</a>`;
                        
                        body.matched_images.forEach(img => {
                            const imgElement = document.createElement('img');
                            imgElement.src = `data:image/jpeg;base64,${img.image}`;
                            imgElement.className = 'matched-image';
                            imgElement.alt = img.key;
                            matchedImages.appendChild(imgElement);
                        });

                        results.classList.remove('hidden');
                    } else {
                        errorDiv.textContent = body.message || 'Unknown error from server';
                        errorDetails.textContent = `Status: ${response.status}\nError: ${body.error || 'No error details'}\nRaw Response: ${rawResponse}`;
                        errorDiv.classList.remove('hidden');
                        errorDetails.classList.remove('hidden');
                    }
                } catch (error) {
                    errorDiv.textContent = 'Error connecting to server or CORS issue';
                    errorDetails.textContent = `Message: ${error.message}\nStatus: ${response ? response.status : 'N/A'}\nRaw Response: ${rawResponse || 'No response'}`;
                    errorDiv.classList.remove('hidden');
                    errorDetails.classList.remove('hidden');
                    console.error('Error:', error);
                }
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
